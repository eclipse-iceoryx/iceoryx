# codecov yaml
comment: yes # do not comment PR with the result
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: yes  # only post the comment if coverage changes
  require_base: no
  require_head: yes

coverage:
  range: 70..100 

  status:
    project:
      default:
        enabled: yes
        target: 70%
        threshold: 2% # allow coverage to drop maximum by a defined value

    patch:
      default:
        enabled: yes
        target: 70%
        threshold: 2% 
    changes: yes

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes
